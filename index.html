<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5c95605d5c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <header>
            <h1>Barcelona</h1>
            <h2>Sat, 09.07.2022</h2>
            <h3>13:07</h3>
          </header>
          <form class="search" id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              autofocus="on"
              id="search-input"
            />
            <input type="submit" value="Search" />
            <input type="submit" value="Current" id="current-location" />
          </form>
          <div class="row center">
            <div class="col temperature">
              <span class="changing-temp"></span>
              <a href="#" id="celsius">°C</a>/<a href="#" id="fahrenheit">°F</a>
            </div>
            <div class="col">
              <i class="fa-solid fa-sun sun-icon"></i>
            </div>
            <div class="col">
              <ul>
                <li>Feels like: <span id="feels-like"></span>°C</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind-speed"></span> m/s</li>
              </ul>
            </div>
          </div>
          <div class="row weekly">
            <div class="col">Hourly</div>
            <div class="col">3 days</div>
            <div class="col">5 days</div>
            <div class="col">Weekly</div>
          </div>
          <hr />
          <div class="row days">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  Sat
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <br />
                  30°
                  <br />
                  23°
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  Sun
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <br />
                  29°
                  <br />
                  22°
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  Mon
                  <br />
                  <i class="fa-solid fa-cloud-sun"></i>
                  <br />
                  29°
                  <br />
                  22°
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  Tue
                  <br />
                  <i class="fa-solid fa-cloud-sun"></i>
                  <br />
                  30°
                  <br />
                  22°
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  Wed
                  <br />
                  <i class="fa-solid fa-sun"></i>
                  <br />
                  31°
                  <br />
                  23°
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
